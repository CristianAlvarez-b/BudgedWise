<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="home.css">
    <!-- Incluye la librería de íconos de FontAwesome o similar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span>BW</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#"><img src="imagenes/casa.png" alt="Inicio"></a></li>
            <li><a href="#"><img src="imagenes/bolsillo.png" alt="Bolsillo"></a></li>
            <li><a href="#"><img src="imagenes/presupuesto.png" alt="Presupuesto"></a></li>
            <li><a href="#"><img src="imagenes/usuario.png" alt="Usuario"></a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Overview</h1>
        <h2>Amount</h2>
        <div class="amount-section">
            <div class="amount">
                <button class="btn-amount">$2'400.000 COP</button>
            </div>
            <div class="buttons">
                <button class="btn-add-Income">Add <br> Incomes</button>
                <button class="btn-add-Outcome">Add <br> Outcomes</button>
            </div>
        </div>

        <div class="movements-section">
            <h2>Movements</h2>
        
    
            <table class="movements-table">
                <thead>
                    <tr>
                        <th></th> <!-- Columna para las flechas -->
                        <th>Name</th>
                        <th>Value</th>
                        <th>Remaining</th>
                        <th>Date</th>
                        <th></th> <!-- Columna para las acciones -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="imagenes/arriba.png" alt="Ingreso"></td>
                        <td>Salario</td>
                        <td>$1'400.000</td>
                        <td>$2'400.000</td>
                        <td>25/07/24</td>
                        <td>
                            <button class="edit-btn"><img src="imagenes/editar.png" alt="Editar"></button>
                            <button class="delete-btn"><img src="imagenes/eliminar.png" alt="Eliminar"></button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="imagenes/arriba.png" alt="Ingreso"></td>
                        <td>CDT</td>
                        <td>$500.000</td>
                        <td>$1'000.000</td>
                        <td>20/07/24</td>
                        <td>
                            <button class="edit-btn"><img src="imagenes/editar.png" alt="Editar"></button>
                            <button class="delete-btn"><img src="imagenes/eliminar.png" alt="Eliminar"></button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="imagenes/abajo.png" alt="Egreso"></td>
                        <td>Servicio Luz</td>
                        <td>$200.000</td>
                        <td>$500.000</td>
                        <td>15/07/24</td>
                        <td>
                            <button class="edit-btn"><img src="imagenes/editar.png" alt="Editar"></button>
                            <button class="delete-btn"><img src="imagenes/eliminar.png" alt="Eliminar"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="js/controller.js"></script>
</body>
</html>
