<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="home.css">
    <!-- Incluye la librería de íconos de FontAwesome o similar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span>BW</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#"><img src="imagenes/casa.png" alt="Inicio"></a></li>
            <li><a href="#"><img src="imagenes/bolsillo.png" alt="Bolsillo"></a></li>
            <li><a href="#"><img src="imagenes/presupuesto.png" alt="Presupuesto"></a></li>
            <li><a href="#"><img src="imagenes/usuario.png" alt="Usuario"></a></li>
        </ul>
    </div>
    <div class="sidebar-border"></div>
    <div class="main-content">
        <h1>Overview</h1>
        <h2>Amount</h2>
        <div class="amount-section">
            <div class="amount">
                <button class="btn-amount">$0 COP</button> <!-- Asegúrate de que este selector sea correcto -->
            </div>
            
            <div class="buttons">
                <button class="btn-add-income">Add <br> Incomes</button> <!-- Clase corregida -->
                <button class="btn-add-expense">Add <br> Outcomes</button> <!-- Clase corregida -->
            </div>
        </div>
        <div class="form-section">
            <!-- Formulario para Incomes -->
            <form id="income-form" style="display:none;">
                <label for="income-name">Income Name:</label>
                <input type="text" id="income-name" required>
                <label for="income-value">Income Value:</label>
                <input type="number" id="income-value" required>
                <label for="income-date">Income Date:</label>
                <input type="date" id="income-date" required>
                <button type="submit">Add Income</button>
            </form>
        
            <!-- Formulario para Outcomes -->
            <form id="expense-form" style="display:none;">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>
                <label for="expense-value">Expense Value:</label>
                <input type="number" id="expense-value" required>
                <label for="expense-date">Expense Date:</label>
                <input type="date" id="expense-date" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        
        <div class="movements-section">
            <h2>Movements</h2>
            <table class="movements-table">
                <thead>
                    <tr>
                        <th></th> <!-- Columna para las flechas -->
                        <th>Name</th>
                        <th>Value</th>
                        <th>Remaining</th>
                        <th>Date</th>
                        <th></th> <!-- Columna para las acciones -->
                    </tr>
                </thead>
                <tbody id="movements-table-body">
                    <!-- Aquí se agregarán dinámicamente las filas de movimientos -->
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="module" src="./js/controller.js" defer></script>
</html>
